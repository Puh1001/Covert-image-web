<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convert tool</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Knewave&family=League+Spartan:wght@600;700&family=Montserrat:ital,wght@0,500;0,600;0,800;1,500;1,600;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../CSS/index.css">
</head>
<body>
    <header class="flexBox">
       <div class="header_logo">
            <img src="../Pictures/Icon/Icon_Logo.png">
       </div>
       <div class="header_category">
            <ul class="flexBox">
                <li><a href="">catergory</a></li>
                <li><a href="">catergory</a></li>
                <li><a href="">catergory</a></li>
                <li><a href="">catergory</a></li>
            </ul>
       </div>
       <div class="header_userLogin flexBox">
            <a href="">SIGN UP</a>
            <a href="">LOGIN</a>
       </div>
    </header>
    <main class="flexBox">
        <div class="main_tool">
            <div class="tool_1 flexBox">
                <p>Config</p>
                <img src="../Pictures/Icon/Icon_upLoad.png">
            </div>
            <div class="tool_2">
                <div class="tool_2_option flexBox">
                    <div class="option_icon flexBox">
                        <img src="../Pictures/Icon/Icon_upLoad.png">
                        <p>Format</p>
                    </div>
                    <div class="tool_button">
                        <div class="tool_button_circle"></div>
                    </div>
                </div>
                <div class="tool_2_option flexBox">
                    <div class="option_icon flexBox">
                        <img src="../Pictures/Icon/Icon_upLoad.png">
                        <p>Size</p>
                    </div>
                    <div class="tool_button">
                        <div class="tool_button_circle"></div>
                    </div>
                </div>
                <div class="tool_2_option flexBox">
                    <div class="option_icon flexBox">
                        <img src="../Pictures/Icon/Icon_upLoad.png">
                        <p>Transform</p>
                    </div>
                    <div class="tool_button">
                        <div class="tool_button_circle"></div>
                    </div>
                </div>
                <div class="tool_2_option flexBox">
                    <div class="option_icon flexBox">
                        <img src="../Pictures/Icon/Icon_upLoad.png">
                        <p>Watermark</p>
                    </div>
                    <div class="tool_button">
                        <div class="tool_button_circle"></div>
                    </div>
                </div>
                <div class="tool_2_option flexBox">
                    <div class="option_icon flexBox">
                        <img src="../Pictures/Icon/Icon_upLoad.png">
                        <p>Trim</p>
                    </div>
                    <div class="tool_button">
                        <div class="tool_button_circle"></div>
                    </div>
                </div>
                <div class="tool_2_option flexBox">
                    <div class="option_icon flexBox">
                        <img src="../Pictures/Icon/Icon_upLoad.png">
                        <p>Rename</p>
                    </div>               
                    <div class="tool_button">
                        <div class="tool_button_circle"></div>
                    </div>
                </div>
                <div class="tool_2_option flexBox">
                    <div class="option_icon flexBox">
                        <img src="../Pictures/Icon/Icon_upLoad.png">
                        <p>Download</p>
                    </div>
                    <div class="tool_button">
                        <div class="tool_button_circle"></div>
                    </div>
                </div>
            </div>
            <div class="tool_3 flexBox">
                <div class="tool_3_option flexBox">
                    <div class="option_icon flexBox">
                        <img src="../Pictures/Icon/Icon_upLoad.png">
                        <p>Format</p>
                    </div>
                    <div class="option_icon flexBox">
                        <img src="../Pictures/Icon/Icon_arrow.png">
                    </div>
                </div>
            </div>
        </div>
        <div class="main_edit">
            
        </div>
        <div class="main_dropImg">

        </div>
    </main>

</html>
