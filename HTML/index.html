<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convert tool</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Knewave&family=League+Spartan:wght@600;700&family=Montserrat:ital,wght@0,500;0,600;0,800;1,500;1,600;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../CSS/index.css">
</head>
<body>
    <header>
        <div class="header_logo">
            <a href=""><img src="../Pictures/Icon/Icon_Logo.png"></a>
        </div>
        <div class="header_dropDown">
            <div class="dropDown_allTools"></div>
            <div class="dropDown_convertTo"></div>
        </div>
        <div class="header_action_user">
            <div class="user_login"></div>
            <div class="user_signUp"></div>
        </div>
    </header>
    <main class="flexBox">
        <div class="main_tool">
            <div class="tool_1 flexBox">
                <p>Config</p>
                <img src="../Pictures/Icon/Icon_upLoad.png">
            </div>
            <div class="tool_2">
                <div class="tool_2_option flexBox">
                    <div class="option_icon flexBox">
                        <img src="../Pictures/Icon/Icon_upLoad.png">
                        <p>Format</p>
                    </div>
                    <div class="tool_button">
                        <div class="tool_button_circle"></div>
                    </div>
                </div>
                <div class="tool_2_option flexBox">
                    <div class="option_icon flexBox">
                        <img src="../Pictures/Icon/Icon_upLoad.png">
                        <p>Size</p>
                    </div>
                    <div class="tool_button">
                        <div class="tool_button_circle"></div>
                    </div>
                </div>
                <div class="tool_2_option flexBox">
                    <div class="option_icon flexBox">
                        <img src="../Pictures/Icon/Icon_upLoad.png">
                        <p>Transform</p>
                    </div>
                    <div class="tool_button">
                        <div class="tool_button_circle"></div>
                    </div>
                </div>
                <div class="tool_2_option flexBox">
                    <div class="option_icon flexBox">
                        <img src="../Pictures/Icon/Icon_upLoad.png">
                        <p>Watermark</p>
                    </div>
                    <div class="tool_button">
                        <div class="tool_button_circle"></div>
                    </div>
                </div>
                <div class="tool_2_option flexBox">
                    <div class="option_icon flexBox">
                        <img src="../Pictures/Icon/Icon_upLoad.png">
                        <p>Trim</p>
                    </div>
                    <div class="tool_button">
                        <div class="tool_button_circle"></div>
                    </div>
                </div>
                <div class="tool_2_option flexBox">
                    <div class="option_icon flexBox">
                        <img src="../Pictures/Icon/Icon_upLoad.png">
                        <p>Rename</p>
                    </div>               
                    <div class="tool_button">
                        <div class="tool_button_circle"></div>
                    </div>
                </div>
                <div class="tool_2_option flexBox">
                    <div class="option_icon flexBox">
                        <img src="../Pictures/Icon/Icon_upLoad.png">
                        <p>Download</p>
                    </div>
                    <div class="tool_button">
                        <div class="tool_button_circle"></div>
                    </div>
                </div>
            </div>
            <div class="tool_3 flexBox">
                <div class="tool_3_option flexBox">
                    <div class="option_icon flexBox">
                        <img src="../Pictures/Icon/Icon_upLoad.png">
                        <p>Format</p>
                    </div>
                    <div class="option_icon flexBox">
                        <img src="../Pictures/Icon/Icon_arrow.png">
                    </div>
                </div>
            </div>
        </div>
        <div class="main_edit">
            
        </div>
        <div class="main_dropImg">

        </div>
    </main>
    <footer>
        <div class="container flexbox">
            <div class="about-us">
                <p>VỀ CHÚNG TÔI</p>
                <ul>
                    <li>Nguyễn</li>
                    <li>Nguyễn</li>
                    <li>Nguyên</li>
                </ul>
            </div>
            <div class="contact">
                <h3>Liên hệ</h3>
                <span>E-mail: </span> <span>abc@gmail.com</span>
            </div>
        </div>
    </footer>
</body>
</html>
